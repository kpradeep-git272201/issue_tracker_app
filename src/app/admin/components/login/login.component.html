<mat-dialog-content class="login-container">
    <div class="login-header">
      <mat-icon style="color: #0D6EFD; margin-top: -20px;">person</mat-icon> <span style="color: #0D6EFD;margin-top: -20px;">{{data.title}}</span>
      <mat-icon class="close-button" (click)="closeDialog()">close</mat-icon>
    </div>
 
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width input-spacing">


        <mat-icon matPrefix>person</mat-icon>
        <input matInput placeholder="Username" formControlName="username" required>
      
        <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
          Username is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('username')?.hasError('minlength') && loginForm.get('username')?.touched">
          Username must be at least 5 characters long
        </mat-error>
      </mat-form-field>
    
      <mat-form-field appearance="outline" class="full-width">
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput
               placeholder="Password"
               [type]="hide ? 'password' : 'text'"
               formControlName="password"
               required>
        
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>
