<div class="cont">
  <div class="form sign-in">
    <h2>Welcome</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label class="field-heading">Email</label>
  <mat-form-field appearance="outline" class="full-width">
    <mat-icon matPrefix>email</mat-icon>
    <input matInput placeholder="Enter email" formControlName="username" />
    <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
      Username is required
    </mat-error>
    <mat-error *ngIf="loginForm.get('username')?.hasError('minlength') && loginForm.get('username')?.touched">
      Username must be at least 5 characters long
    </mat-error>
  </mat-form-field>
    </form>
   
   
    <button type="button" class="submit">Send Verification Code</button>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h3>Don't have an account? Please Sign up!</h3>
      </div>
      <div class="img__text m--in">
        <h3>If you already have an account, just sign in.</h3>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Create your Account</h2>
      <label>
        <span>Name</span>
        <input type="text" />
      </label>
      <label>
        <span>Email</span>
        <input type="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" />
      </label>
      <button type="button" class="submit">Sign Up</button>
    </div>
  </div>
</div>

<script>
  document.querySelector('.img__btn').addEventListener('click', function () {
    document.querySelector('.cont').classList.toggle('s--signup');
  });
</script>
