<section>
    <h5>
        <mat-icon svgIcon="Geographical" style="padding-right: 0.125rem; height: 1.375rem; width: 1.375rem; margin-bottom: -0.375rem;"></mat-icon>
        <span *ngIf="opened" class="filter">GEOGRAPHICAL FILTERS</span>
    </h5>

    <select *ngIf="opened" [(ngModel)]="selectedFincialYr">
        <option value="" disabled selected>Financial Year</option>
        <option *ngFor="let finYr of financialYr" [value]="finYr">{{ finYr }}</option>
      </select>
      

      <select *ngIf="opened" [(ngModel)]="selectedStateCode" (change)="onStateChange(selectedStateCode)">
        <option [ngValue]="null">All States</option>
        <option *ngFor="let state of stateList" [ngValue]="state.state_code">{{ state.state_name_english }}</option>
      </select>
      
      <select [(ngModel)]="selectedDistrictCode">
        <option [ngValue]="null">All Districts</option>
        <option *ngFor="let dist of districtList" [ngValue]="dist.districtCode">{{ dist.districtNameEnglish }}</option>
      </select>
      
    <button class="apply-btn" (click)="applyFilter()">apply filter</button>

</section>
