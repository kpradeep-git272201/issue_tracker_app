
<!-- Financial Year -->
<div class="custom-margin-top">

  <app-custom-select
    [options]="financialYr"
    [(selected)]="selectedFinancialYear"
    optionLabel="name"
    filterBy="name"
    [showClear]="true"
    placeholder="Select Financial Year"
  ></app-custom-select>

</div>

  
<!-- State -->
<div class="custom-margin-top">
  <app-custom-select
    *ngIf="opened"
    [options]="stateList"
    [(selected)]="selectedState"
    optionLabel="value"
    filterBy="value"
    [showClear]="true"
    placeholder="Select State"
    (addItemEvent)="onStateSelected($event)"
  ></app-custom-select>
</div>
<!-- District -->
<div class="custom-margin-top">
  <app-custom-select
    *ngIf="selectedState"
    [options]="districtList"
    [(selected)]="selectedDistrict"
    optionLabel="value"
    filterBy="value"
    [showClear]="true"
    placeholder="Select District"
    (addItemEvent)="onDistrictSelected($event)"
  ></app-custom-select>
</div>
<!-- Block -->
<div class="custom-margin-top">
  <app-custom-select
    *ngIf="selectedDistrict"
    [options]="blockList"
    [(selected)]="selectedBlock"
    optionLabel="value"
    filterBy="value"
    [showClear]="true"
    placeholder="Select Block"
    (addItemEvent)="onBlockSelected($event)"
  ></app-custom-select>
</div>
<!-- GP -->
<div class="custom-margin-top">
  <app-custom-select
    *ngIf="selectedBlock"
    [options]="gpList"
    [(selected)]="selectedGp"
    optionLabel="value"
    filterBy="value"
    [showClear]="true"
    placeholder="Select GP"
    (addItemEvent)="onGpSelected($event)"
  ></app-custom-select>
</div>
