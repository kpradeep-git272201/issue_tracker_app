
<button *ngIf="opened" mat-flat-button color="primary" (click)="applyFilter()" class="admin-login-btn apply-filter-button" >
  <span class="btn-text" style="font-size: 0.75rem;">Apply</span>
</button> 


<!-- Financial Year -->
<div class="custom-margin-top">

  <app-custom-select
    [options]="financialYr"
    [(selected)]="selectedFinancialYear"
    optionLabel="name"
    filterBy="name"
    [showClear]="true"
    [selectedFinancialYear]="selectedFinancialYear"
    placeholder="Select Financial Year"
    (addItemEvent)="onFinYrSelected($event)"

  ></app-custom-select>

</div>

  
<!-- State -->
<div class="custom-margin-top">
  <app-custom-select
    *ngIf="opened"
    [options]="stateList"
    [(selected)]="selectedState"
    optionLabel="value"
    filterBy="value"
    [showClear]="true"
    placeholder="Select State"
    (addItemEvent)="onStateSelected($event)"
  ></app-custom-select>
</div>
<!-- District -->
<div class="custom-margin-top"  *ngIf="selectedState && selectedState.code !== 0">
  <app-custom-select
    *ngIf="selectedState && selectedState.code !== 0"
    [options]="districtList"
    [(selected)]="selectedDistrict"
    optionLabel="value"
    filterBy="value"
    [showClear]="true"
    placeholder="Select District"
    (addItemEvent)="onDistrictSelected($event)"
  ></app-custom-select>
</div>
<!-- Block -->
<div class="custom-margin-top" *ngIf="selectedDistrict">
  <app-custom-select
    *ngIf="selectedDistrict"
    [options]="blockList"
    [(selected)]="selectedBlock"
    optionLabel="value"
    filterBy="value"
    [showClear]="true"
    placeholder="Select Block"
    (addItemEvent)="onBlockSelected($event)"
  ></app-custom-select>
</div>
<!-- GP -->
<div *ngIf="selectedBlock" class="custom-margin-top">
  <app-custom-select
    *ngIf="selectedBlock"
    [options]="gpList"
    [(selected)]="selectedGp"
    optionLabel="value"
    filterBy="value"
    [showClear]="true"
    placeholder="Select GP"
    (addItemEvent)="onGpSelected($event)"
  ></app-custom-select>
</div>




<mat-accordion *ngIf="opened" class="filter-accordion custom-position-top">
  <!-- Schemes Accordion -->
  <mat-expansion-panel *ngFor="let scheme of schemeList">
    <mat-expansion-panel-header>
      <mat-panel-title class="panel-header font-open-sans font-14">
        <span class=" font-open-sans font-14">{{ scheme.filtervalue }}</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="checkbox-group" [class.scrollable]="scheme.filterData.length > 5">
      <label *ngFor="let data of scheme.filterData" class="filter-checkbox">
        <input type="checkbox" [(ngModel)]="data.checked" (change)="getSchemeComponentsBySchemeCodes()" />
       <span class=" font-open-sans font-14"> {{ data.value }} </span>
      </label>
    </div>
  </mat-expansion-panel>

  <!-- Scheme Component Accordion -->
  <mat-expansion-panel *ngIf="schemeComponentList?.length">
    <mat-expansion-panel-header>
      <mat-panel-title class="panel-header font-open-sans font-14">
        <span class=" font-open-sans font-14">{{ schemeComponentList[0].filtervalue }}</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="checkbox-group" [class.scrollable]="schemeComponentList[0].filterData.length > 5">
      <label *ngFor="let comp of schemeComponentList[0].filterData" class="filter-checkbox">
        <input type="checkbox" [(ngModel)]="comp.checked" />
        <span class=" font-open-sans font-14">{{ comp.value }}</span>
      </label>
    </div>
  </mat-expansion-panel>

  <!-- Theme Accordion -->
<mat-expansion-panel *ngIf="themeList?.length">
  <mat-expansion-panel-header>
    <mat-panel-title class="panel-header">
      <span class=" font-open-sans font-14">{{ themeList[0].filtervalue }}</span>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="checkbox-group" [class.scrollable]="themeList[0].filterData.length > 5">
    <label *ngFor="let theme of themeList[0].filterData" class="filter-checkbox">
      <input type="checkbox" [(ngModel)]="theme.checked" />
      <span class=" font-open-sans font-14">{{ theme.value }}</span>
    </label>
  </div>
</mat-expansion-panel>


<!-- Focus Area Accordion -->
<mat-expansion-panel *ngIf="focusAreaList?.length">
  <mat-expansion-panel-header>
    <mat-panel-title class="panel-header font-open-sans font-14">
      <span class=" font-open-sans font-14">{{ focusAreaList[0].filtervalue }}</span>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="checkbox-group" [class.scrollable]="focusAreaList[0].filterData.length > 5">
    <label *ngFor="let focus of focusAreaList[0].filterData" class="filter-checkbox">
      <input type="checkbox" [(ngModel)]="focus.checked" />
      <span class=" font-open-sans font-14">{{ focus.value }}</span>
    </label>
  </div>
</mat-expansion-panel>

<!-- Activity Accordion -->
<mat-expansion-panel *ngIf="activityList?.length">
  <mat-expansion-panel-header>
    <mat-panel-title class="panel-header font-open-sans font-14">
      <span class="font-open-sans font-14">{{ activityList[0].filtervalue }}</span>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="checkbox-group" [class.scrollable]="activityList[0].filterData.length > 5">
    <label *ngFor="let activity of activityList[0].filterData" class="filter-checkbox">
      <input type="checkbox" [(ngModel)]="activity.checked" />
      <span class="font-open-sans font-14">{{ activity.value }}</span>
    </label>
  </div>
</mat-expansion-panel>

<!-- Movable Accordion -->
<mat-expansion-panel *ngIf="movableList?.length">
  <mat-expansion-panel-header>
    <mat-panel-title class="panel-header font-open-sans font-14">
      <span class="font-open-sans font-14">{{ movableList[0].filtervalue }}</span>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="radio-group moveableRadio" [class.scrollable]="movableList[0].filterData.length > 0">
    <label *ngFor="let item of movableList[0].filterData" class="filter-radio filter-checkbox">
      <input
        type="radio"
        name="movableOption"
        [(ngModel)]="selectMovable"
        [value]="item"
      />
      <span class="font-open-sans font-14">{{ item.value }}</span>
    </label>
  </div>
</mat-expansion-panel>


</mat-accordion>


<mat-radio-group [(ngModel)]="selectedExpeditureType" aria-label="Select an option">
  <mat-radio-button value="1">Expenditure</mat-radio-button>
  <mat-radio-button value="2">Non-Expenditure</mat-radio-button>
</mat-radio-group>
