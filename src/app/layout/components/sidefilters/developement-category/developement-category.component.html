<h5>
    <mat-icon svgIcon="Development" style="padding-right: 0.125rem; height: 1.375rem; width: 1.375rem; margin-bottom: -0.375rem;"></mat-icon>
    <span *ngIf="opened" class="filter">DEVELOPMENT CATEGORIES</span>
</h5>
<div *ngIf="opened">
<label *ngFor="let cat of categories">
    <input type="checkbox" [(ngModel)]="cat.checked" />
    {{ cat.label }}
</label>
</div>
