
<h5 style="margin-bottom: 1.25rem;">
    <mat-icon svgIcon="Time"
        style="padding-right: 0.125rem; height: 1.375rem; width: 1.375rem; margin-bottom: -0.375rem;"></mat-icon>
    <span *ngIf="opened" class="filter">TIME PERIOD</span>
</h5>

<div *ngIf="opened" style="position: relative; width: 100%;" (mousemove)="onMouseMove($event)"
    (mouseleave)="showTooltip = false">
    <input type="range" min="2020" [max]="currentYear" [(ngModel)]="timePeriod" (mousedown)="showTooltip = true"
        (mouseup)="showTooltip = false" style="width: 100%;" />
    <div *ngIf="showTooltip" class="custom-tooltip" [ngStyle]="{ left: tooltipX + 'px' }">
        {{ timePeriod }}
    </div>
</div>

<div style="display: flex; justify-content: space-between;" *ngIf="opened">
    <span>2020</span>
    <span>{{ currentYear }}</span>
</div>
