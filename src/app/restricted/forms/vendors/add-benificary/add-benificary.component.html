

   <div class="form-container">
    
    <h2 class="form-title">Add Agency Details</h2>
  
    <form [formGroup]="agencyForm">
      <div class="form-row">
        <label class="form-label">Agency Name <span class="required">*</span></label>
        <mat-form-field appearance="outline" class="form-input">
          <mat-label>Agency Name</mat-label>
          <input matInput formControlName="agencyName" required>
          <mat-error *ngIf="agencyForm.controls['agencyName'].invalid">Required</mat-error>
        </mat-form-field>
      </div>
  
      <div class="form-row">
        <label class="form-label">Mobile No. <span class="required">*</span></label>
        <mat-form-field appearance="outline" class="form-input">
          <mat-label>Mobile No.</mat-label>
          <input matInput formControlName="mobile" required>
          <mat-error *ngIf="agencyForm.controls['mobile'].invalid">Required</mat-error>
        </mat-form-field>
      </div>
  
      <div class="form-row">
        <label class="form-label">E-mail Address</label>
        <mat-form-field appearance="outline" class="form-input">
          <mat-label>E-mail Address</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>
      </div>
  
      <div class="form-row">
        <label class="form-label">Permanent Account Number</label>
        <mat-form-field appearance="outline" class="form-input">
          <mat-label>PAN</mat-label>
          <input matInput formControlName="pan">
          <mat-error *ngIf="!panValid">PAN number should contain first 5 alphabets, 4 numbers and 1 alphabet</mat-error>
        </mat-form-field>
      </div>
  
      <div class="form-row">
        <label class="form-label">Tax Deduction and Collection Account Number (TAN)</label>
        <mat-form-field appearance="outline" class="form-input">
          <mat-label>TAN</mat-label>
          <input matInput formControlName="tan">
          <mat-error *ngIf="!tanValid">TAN number should contain first 4 alphabets, 5 numbers and 1 alphabet</mat-error>
        </mat-form-field>
      </div>
  
      <div class="form-row">
        <label class="form-label">Tax Invoice Number (TIN)</label>
        <mat-form-field appearance="outline" class="form-input">
          <mat-label>TIN</mat-label>
          <input matInput formControlName="tin">
        </mat-form-field>
      </div>
  
      <div class="form-row">
        <label class="form-label">GST Number</label>
        <mat-form-field appearance="outline" class="form-input">
          <mat-label>GST Number</mat-label>
          <input matInput formControlName="gst">
          <mat-error *ngIf="!gstValid">Invalid GST Number</mat-error>
        </mat-form-field>
      </div>

        <button class="btn btn-warning" (click)="clear()">
          <mat-icon>clear</mat-icon>&nbsp;Clear
        </button>
  
        <button (click)="close()" class="btn btn-danger">
