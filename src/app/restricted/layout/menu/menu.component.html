<mat-sidenav-container>
  <mat-sidenav
    [(opened)]="opened"
    mode="side"
    [class.sidenav-opened]="opened"
    [class.sidenav-closed]="!opened"
    [style.width]="opened ? '19.313rem' : '4rem'"
  >
    <div class="filter-panel">
      <div
        class="filter1"
        style="
          border-bottom: 1px solid #ccc;
          padding-bottom: 0.5rem;
          margin-bottom: 1rem;
        "
      >
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
          "
        >
          <h4
            (click)="getOpenSidenav()"
            style="margin: 0; cursor: pointer"
            class="filter-underline"
          >
            <mat-icon 
            class="icon-color"
              svgIcon="Filter"
              style="padding-right: 0.125rem; margin-bottom: -1px"
            ></mat-icon>
            <span *ngIf="opened" class="filter">MENU</span>
          </h4>
        </div>
      </div>
      <section>
        
        <mat-accordion>
          <mat-expansion-panel *ngFor="let panel of menubarList" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon class="icon-color" [svgIcon]="panel.icon" style="margin-right: 7px;"></mat-icon>
                {{ panel.title }}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="profile-options">
              <button 
                mat-button 
                *ngFor="let option of panel.options"
                [routerLink]="option.route"
              >
                <mat-icon class="icon-color add-view-icon" [svgIcon]="option.icon"></mat-icon>
                {{ option.label }}
              </button>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
        
      </section>


    </div>
  </mat-sidenav>
  <mat-sidenav-content
    [ngClass]="opened ? 'main-content-opened' : 'main-content-closed'"
    [style.margin-left]="opened ? '19.313rem' : '4rem'"
    [style.padding-left]="opened ? '24px' : '24px'"
  >
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
