<div class="table-wrapper">
    <mat-card>
      <mat-card-header style="width: 100%;">
        <span class="header-name">Report Name</span>
        <div class="table-toolbar" *ngIf="enableGlobalSearch">
          <mat-form-field appearance="outline" class="search-field">
            <mat-label>Search</mat-label>
            <input matInput type="text" [(ngModel)]="globalFilter" (input)="applyGlobalFilter()" />
          </mat-form-field>

         
          <button mat-button color="primary" (click)="getColumnMenu()">
            <mat-icon>reorder</mat-icon>
            Column Menu
          </button>
          <button mat-button color="primary">
            <mat-icon class="export-icon">get_app</mat-icon>
            Export
          </button>
        </div>
      </mat-card-header>
  
      <mat-card-content>
        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr style="background-color: #F9FAFB;">
                <th class="font-16">#</th>
                <ng-container *ngFor="let col of columns">
                  <th *ngIf="displayedColumns().includes(col.field)" (click)="sortBy(col.field)" class="font-16">
                    {{ col.header }}
                    <span *ngIf="sortField() === col.field">
                      {{ sortAsc() ? '▲' : '▼' }}
                    </span>
                  </th>
                </ng-container>
              </tr>
            </thead>
            <tbody>
                <tr *ngIf="pagedData().length === 0">
                <td [attr.colspan]="columns.length + 1" class="no-data">
                    No data available
                </td>
                </tr>
              <tr *ngFor="let item of pagedData(); let i = index;">
                <td class="font-16">{{ i + 1 }}</td>
                <ng-container *ngFor="let col of columns">
                  <td *ngIf="displayedColumns().includes(col.field)" class="font-16">
                    {{ item[col.field] }}
                  </td>
                </ng-container>
              </tr>
            </tbody>
          </table>
        </div>
  
        <div class="pagination-controls">
          <div class="navigation-buttons">
            <mat-form-field appearance="outline" class="page-size-field">
              <mat-label>Page</mat-label>
              <mat-select [(value)]="pageSize">
                <mat-option *ngFor="let size of [10, 20, 50]" [value]="size">{{ size }}</mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
            <span>Page {{ currentPage }} of {{ totalPages }}</span>
            <button mat-button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
