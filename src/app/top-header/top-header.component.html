<div class="top-header">
  <div class="indian-flag">
    <a href="">
      <mat-icon svgIcon="IndianFlag"></mat-icon>
      <span
        >Government of India
        <mat-icon class="OpenInNew" svgIcon="OpenInNew"></mat-icon>
      </span>
    </a>
  </div>
  <div class="top-other-content">
    <!-- <div class="skip-to-main">
      <a href="">Skip to Main Content</a>
    </div> -->
    <!-- <button (click)="setThemeMode()">Toggle Theme</button>  -->

    <div class="text-size-container d-flex">
    <div style="cursor: pointer;">A <mat-icon style="font-size: 12px;position: relative; right: 5px;top: 5px; ">add</mat-icon> </div> 
    <div style="cursor: pointer;margin-left: 5px;"> A <mat-icon  style="font-size: 12px;position: relative; right: 5px;top: 5px;">remove</mat-icon></div>
     <mat-icon class="Devider" svgIcon="Devider"></mat-icon>
    </div>
    <div class="fushia-icon">
      <button
         matTooltip="{{ translate.instant('accessibility') | translate }}"
        class="settingIcon"
        mat-icon-button
        [matMenuTriggerFor]="mainMenu1"
      >
        <mat-icon class="Fushia" svgIcon="Fushia"></mat-icon>
      </button>

      <mat-icon class="Devider" svgIcon="Devider"></mat-icon>
    </div>

    <div class="language-icon">
      <button
        matTooltip="{{ translate.instant('changeLanguage') | translate }}"
        class="settingIcon"
        mat-icon-button
        [matMenuTriggerFor]="mainMenu"
      >
        <mat-icon class="Language" svgIcon="Language"></mat-icon>
      </button>

      <mat-icon class="Devider" svgIcon="Devider"></mat-icon>
    </div>
    
    <div class="language-icon" *ngIf="isLoggedIn">
      <a href="">
        <mat-icon style="color: #f7f7f7">notifications</mat-icon>
      </a>
      <mat-icon class="Devider" svgIcon="Devider"></mat-icon>
    </div>
    <!-- <div class="language-icon">
      <button
        class="settingIcon"
        mat-icon-button
        [matMenuTriggerFor]="mainMenu"
      >
        <mat-icon style="color: #f7f7f7">settings</mat-icon>
      </button>
      <mat-icon class="Devider" svgIcon="Devider"></mat-icon>
    </div> -->
   
    <mat-menu #mainMenu1="matMenu">
      <button
        mat-menu-item
        [matMenuTriggerFor]="themeMenu"
        #languageTrigger1="matMenuTrigger"
        (mouseenter)="languageTrigger1.openMenu()"
      >
        <mat-icon class="lang-icon"> format_color_fill</mat-icon>Color Themes
      </button>
    </mat-menu>
    <!-- <mat-menu #mainMenu="matMenu">
      <button
        mat-menu-item
        [matMenuTriggerFor]="languageMenu"
        #languageTrigger="matMenuTrigger"
        (mouseenter)="languageTrigger.openMenu()"
      >
        <mat-icon class="lang-icon">language</mat-icon>Language
      </button>
    </mat-menu> -->
    <!-- Language Submenu -->
    <mat-menu #mainMenu="matMenu">
      <button mat-menu-item (click)="switchLanguage('en')">
        <mat-icon class="lang-icon">sort_by_alpha</mat-icon>
        <span [ngClass]="{ 'active-theme': appLanguage === 'en' }">English</span>
      </button>
      <button mat-menu-item (click)="switchLanguage('hi')">
        <mat-icon class="lang-icon">sort_by_alpha</mat-icon>
        <span [ngClass]="{ 'active-theme': appLanguage === 'hi' }">Hindi (हिन्दी)</span>
      </button>
      <button mat-menu-item (click)="switchLanguage('gu')">
        <mat-icon class="lang-icon">sort_by_alpha</mat-icon>
        <span [ngClass]="{ 'active-theme': appLanguage === 'gu' }">Gujrati (ગુજરાતી)</span>
      </button>
    </mat-menu>

    <mat-menu #themeMenu="matMenu">
      <button mat-menu-item (click)="changeTheme('green-theme')">
        <div class="circle green-theme"></div>
        <span [ngClass]="{ 'active-theme': selectedTheme === 'green-theme' }"
          >Green Theme</span
        >
      </button>

      <button mat-menu-item (click)="changeTheme('orange-theme')">
        <div class="circle orange-theme"></div>
        <span [ngClass]="{ 'active-theme': selectedTheme === 'orange-theme' }"
          >Orange Theme</span
        >
      </button>

      <button mat-menu-item (click)="changeTheme('red-theme')">
        <div class="circle red-theme"></div>
        <span [ngClass]="{ 'active-theme': selectedTheme === 'red-theme' }"
          >Red Theme</span
        >
      </button>

      <button mat-menu-item (click)="changeTheme('purple-theme')">
        <div class="circle purple-theme"></div>
        <span [ngClass]="{ 'active-theme': selectedTheme === 'purple-theme' }"
          >Purple Theme</span
        >
      </button>

      <button mat-menu-item (click)="changeTheme('teal-theme')">
        <div class="circle teal-theme"></div>
        <span [ngClass]="{ 'active-theme': selectedTheme === 'teal-theme' }"
          >Teal Theme</span
        >
      </button>
    </mat-menu>

  

    <button
      *ngIf="isLoggedIn"
      class="top-logout"
      [matMenuTriggerFor]="beforeMenu"
      mat-icon-button
      aria-label="Settings"
      (click)="getDialog('Settings')"
    >
      <!-- <mat-icon class="LoginUser" svgIcon="LoginUser"></mat-icon> -->
      <span class="user-icon"
        ><mat-icon style="font-size: 20px; margin-left: -2px" class="lang-icon"
          >person</mat-icon
        ></span
      >
      <span>{{ translate.instant("logout") | translate }}</span>
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item><mat-icon>person</mat-icon> Profile</button>
      <button (click)="logout()" mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>{{ translate.instant("logout") | translate }}</span>
      </button>
    </mat-menu>
    <button *ngIf="!isLoggedIn" class="top-logout" (click)="getLogin()">
      <!-- <mat-icon class="LoginUser" svgIcon="LoginUser"></mat-icon> -->
      <span class="user-icon"
        ><mat-icon style="font-size: 20px; margin-left: -2px" class="lang-icon"
          >person</mat-icon
        ></span
      >
      <span class="text-color">{{
        translate.instant("login") | translate
      }}</span>
    </button>
  </div>
</div>
